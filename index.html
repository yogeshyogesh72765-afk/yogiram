<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>News Hub — Demo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">News Hub</div>
    <div class="controls">
      <input id="search" placeholder="Search news..." />
      <select id="categoryFilter"><option value="">All Categories</option></select>
      <button id="toggleTheme">Dark</button>
      <a class="admin-link" href="admin/login.html">Admin</a>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div id="heroSlider" class="slider"></div>
    </section>

    <section class="top-row">
      <div class="posts" id="posts"></div>
      <aside class="sidebar">
        <h3>Trending</h3>
        <ul id="trending"></ul>
        <h3>Categories</h3>
        <ul id="catList"></ul>
      </aside>
    </section>

    <nav class="pagination" id="pagination"></nav>
  </main>

  <footer class="site-footer">Demo News System • Frontend-only • Data in localStorage</footer>

  <script src="js/main.js"></script>
  <script src="js/pagination.js"></script>
</body>
</html>
