<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin - CG Tourism</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
  <div class="brand">
    <div class="logo">CG</div>
    <div>
      <div style="font-weight:800">Admin Panel</div>
      <div class="note">Frontend only â€” localStorage</div>
    </div>
  </div>
  <div class="nav">
    <button class="toggle" id="darkToggleAdmin">ðŸŒ™</button>
    <a class="btn ghost" href="index.html">Site</a>
  </div>
</header>

<main style="max-width:1100px;margin:18px auto;padding:0 12px;">
  <div id="loginSection" class="login-wrap card">
    <h3>Admin Login</h3>
    <input id="adminUser" class="input" placeholder="Username (admin)">
    <input id="adminPass" class="input" placeholder="Password (12345)" type="password">
    <div style="display:flex;gap:8px;margin-top:10px">
      <button class="btn" onclick="doLogin()">Login</button>
      <button class="btn ghost" onclick="demo()">Demo Data</button>
    </div>
    <div class="note" style="margin-top:8px">Default credentials â€” <b>admin / 12345</b></div>
  </div>

  <div id="dashboard" style="display:none">
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <div style="font-weight:800">Dashboard</div>
          <div class="muted">Manage places, images and slider</div>
        </div>
        <div style="display:flex;gap:8px">
          <button class="btn ghost" onclick="logoutAdmin()">Logout</button>
        </div>
      </div>
    </div>

    <div class="card">
      <h4>Add / Edit Place</h4>
      <input id="title" class="input" placeholder="Place title">
      <textarea id="desc" class="input" rows="5" placeholder="About the place (200 words recommended)"></textarea>
      <div style="display:flex;gap:8px;margin-top:8px">
        <input id="imgFile" type="file" accept="image/*" class="input">
        <button class="btn" onclick="addPlace()">Save</button>
      </div>

      <div class="file-preview" id="filePreview"></div>
    </div>

    <div class="card">
      <h4>Saved Places</h4>
      <div id="savedList"></div>
    </div>

  </div>
</main>

<script src="script.js"></script>
<script>
initAdmin();
</script>
</body>
</html>
